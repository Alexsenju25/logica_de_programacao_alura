<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var vitorias = parseInt(prompt ("Entre com o numero de vitorias."));

    var empates = parseInt(prompt ("Entre com o número de empates."));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é " + pontos);
 
    if (pontos > 28) {
    document.write("Seu time está melhor que ano passado.")
    }
    
    if (pontos < 28){
    document.write("Seu time está pior que o ano passado ")
    }
    
    if (pontos == 28){
    document.write("Seu time está igual que ano passado.")
    }

</script>
